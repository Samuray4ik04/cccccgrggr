<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мега-чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Мега-чат <span class="online-count">0</span></h2>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="username" placeholder="Ваше имя" maxlength="20">
            <input type="text" id="message" placeholder="Введите сообщение..." maxlength="500" disabled>
            <button id="sendBtn" disabled>✈</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
